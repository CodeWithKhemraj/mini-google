<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI With Navilite</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="store_details">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <button id="darkModeToggle" onclick="toggleDarkMode()"><i class="fa-solid fa-moon"></i></button>
    </div>
    <div class="container">
        <h1>AI With Navilite</h1>
        <div class="search-container">
            <input type="text" id="search-query" placeholder="Search Google or type a URL here"
                oninput="showSuggestions(this.value)">
            <span class="mic-icon" id="mic-btn" onclick="startRecording()">
                <i class="fa-solid fa-microphone"></i>
            </span>
        </div>

        <div id="suggestions"></div>
        <div class="alert" id="no-results-alert">No results found.</div>
        <div id="results"></div>

        <button onclick="openModal()">Open AI Modal</button>
    </div>
    <div id="aiModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Welcome to Navilite AI</h2>
            <p>Your AI assistant is here to help you.</p>
            <button onclick="closeModal()">Got it!</button>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let icon = document.querySelector("#darkModeToggle i");
            icon.classList.toggle("fa-moon");
            icon.classList.toggle("fa-sun");
        }
        function openModal() {
            document.getElementById("aiModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("aiModal").style.display = "none";
        }
    </script>
</body>

</html>
